<!--HTML code to demonstrate select validation-->
<html>
<head>
<title>Selection Mode Validation</title>
</head>
<body>
<label>Select your country:</label>
<select id="country"  >
<option value="choose">--CHOOSE--</option>
<option value="AMERICA">Australia</option>
<option value="INDIA">India</option>
<option value="ITALLY">Ireland</option>
<option value="KWAIT">Newzeland</option>
</select><br>
<button onclick="selection()">Submit</button>
<script>
function selections(){
var m=document.getElementById("country").value;
if(m =="choose"){alert("Please select a option")}}
</script>
</body>
</html>
