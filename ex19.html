<!--JAVASCRIPT USED TO VALIDATE-->
<html>
<head>
<script>
function validate()
 {
    var x = document.forms["form"]["name"].value;
    if (x == "")
    {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>
<form name="form">
Name: <input type="text" name="name">
<button type="button" onclick="validate()">Submit</button>
</form>
</body>
</html>
